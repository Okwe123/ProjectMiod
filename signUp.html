    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@700;800;900;1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="signUp">
        <img src="./image/logoMiod2.svg"/>
        <form>
            <h1>Masuk</h1>
            <div>
                <input type="text" placeholder="NAMA PENGGUNA">
            </div>

            <div>
                <input type="password" placeholder="KATA SANDI">
            </div>

           <div class="sosmed">
                <ul>
                    <li class="fa fa-facebook"></li>
                    <li class="fa fa-google"></li>
                    <li class="fa fa-apple"></li>
                    <li class="fa fa-steam"></li>
                </ul>
           </div>

           <div>
                <input type="checkbox">
                <label>Tetap masuk</label>
           </div>

           
            <button >
                <a href="home.html" class="material-symbols-outlined simbolBtn">
                    arrow_forward
                </a>
            </button>

           <section>
               <a>TAK BISA MASUK?</a>
               <a>BUAT AKUN</a>
           </section>
        </form>

        <footer>
            <ul>
                <li>DUKUNGAN</li>
                <li>KEBIJAKAN</li>
                <li>KETENTUAN LAYANAN</li>
                <li>PREFERENSI COOKIE</li>
            </ul>
            <ul>
                <p>SITUS INI DILINDUNGI DENGAN HCHAPTCHA DAN <span>KEBIJAKAN PRIVASI</span> SERTA <span>KETENTUAN LAYANAN</span> SITUS BERLAKU</p>
            </ul>
        </footer>
    </div>


    

</body>
